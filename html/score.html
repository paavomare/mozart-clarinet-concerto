<html>
    <head>
        <title>Score</title>       
        <link rel="icon" type="image/x-icon" href="../pict/Yamaha_Clarinet_YCL-457II-22_(rotated).jpg" />
        <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <!-- We also use jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script> 
        <!--///////////////////////////////////-->
        <!-- A stylesheet for the help overlay -->
        <!--///////////////////////////////////-->
        <link rel="stylesheet" href="../css/tutorial.css" />    
     
    </head>
    <body style="margin: 0px;">
        <h1>W. A. Mozart: <em>Concerto in A Major for Clarinet and Orchestra</em> (score)</h1>
        <!--////////////////-->
        <!-- A help overlay -->
        <!--////////////////-->
        <div id="help_overlay">
            <p>Press <b>'+'</b> or <b>'-'</b> or use ctrl + scroll to zoom in or out</p>
        <p>Press right<b> / </b>left arrows to navigate the score</p>
            <p>Press <b>ctrl + right</b> / <b>left</b> arrows to go to the beginning or the end</p>  
            <p><a href="../index.html" class="index_link">Back to index</a></p>
        </div>                        
        <div id="svg_output"/>
               
        <script type="text/javascript">
            var vrvToolkit = new verovio.toolkit();
            var page = 1;
            var zoom = 40;
            var pageHeight = 2970;
            var pageWidth = 2100;
            
            function setOptions() {
                pageHeight = $(document).height() * 100 / zoom;
                pageWidth = $(window).width() * 100 / zoom;
                options = {
                            pageHeight: pageHeight,
                            pageWidth: pageWidth,
                            scale: zoom,
                            adjustPageHeight: 1,
                            ignoreLayout: 1
                        };
                vrvToolkit.setOptions(options);
            }
            
            function loadData(data) {
                setOptions();
                vrvToolkit.loadData(data);
                
                page = 1;
                loadPage();
            }
            
            /////////////////////////////////////////////
            /* A function that loads the selected page */
            /////////////////////////////////////////////
            function loadPage() {
                svg = vrvToolkit.renderPage(page, {});
                $("#svg_output").html(svg);
            };
            
            ////////////////////////////////////////////////////////////
            /* A function that redoes the layout and reloads the page */
            ////////////////////////////////////////////////////////////
            function applyZoom() {
                setOptions();
                vrvToolkit.redoLayout();
                
                page = 1;
                loadPage();
            }
            
            ////////////////////////////////////////////////
            /* Some functions for handling various events */
            ////////////////////////////////////////////////
            function nextPage() {
                if (page >= vrvToolkit.getPageCount()) {
                    return;
                }
                
                page = page + 1;
                loadPage();
            };
            
            function prevPage() {
                if (page <= 1) {
                    return;
                }
                
                page = page - 1;
                loadPage();
            };
            
            function firstPage() {
                page = 1;
                loadPage();
            };
            
            function lastPage() {
                page = vrvToolkit.getPageCount();
                loadPage();
            };
            
            function zoomOut() {
                if (zoom < 20) {
                    return;
                }
                zoom = zoom / 2;
                applyZoom();
            }
            
            function zoomIn() {
                if (zoom > 80) {
                    return;
                }
                zoom = zoom * 2;
                applyZoom();
            }
            
            $(document).ready(function() {
                
                ////////////////////////
                /* Binding the events */
                ////////////////////////
                $(window).keyup(function(event){
                    if (event.ctrlKey && (event.keyCode == 37)) {
                        firstPage();
                    }
                    else if (event.keyCode == 37) {
                        prevPage();
                    }
                    else if (event.ctrlKey && (event.keyCode == 39)) {
                        lastPage();
                    }
                    else if (event.keyCode == 39) {
                        nextPage();
                    }
                    // see http://www.javascripter.net/faq/keycodes.htm
                    else if ((event.keyCode == 107) || (event.keyCode == 187) || (event.keyCode == 61) ) {
                        zoomIn();
                    }
                    else if ((event.keyCode == 109) || (event.keyCode == 189) || (event.keyCode == 173)) {
                        zoomOut();
                    }
                });
                
                $(window).resize(function(){
                    applyZoom();
                });
                
                var file = location.search.substring(1);
                if (file.length == 0) {
                     file = "../mei/clarinet_concerto.mei"
                }
                $.ajax({
                    url: file
                    , dataType: "text"
                    , success: function(data) {
                        loadData(data);
                    }
                });
            });
        </script>
           
    </body>
</html>
